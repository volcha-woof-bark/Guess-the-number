<body>

    <main>

        <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, <span id="userName"></span>!</h2>
<div id="guessGame" style="margin-top: 2rem; padding: 1.5rem; background: #f9f9f9; border-radius: 8px; text-align: center;">
  <h3> –£–≥–∞–¥–∞–π —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100</h3>
  <p id="gameMessage" style="margin: 1rem 0; min-height: 1.5rem;">
    –Ø –∑–∞–≥–∞–¥–∞–ª —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100. –ü–æ–ø—Ä–æ–±—É–π —É–≥–∞–¥–∞—Ç—å!
  </p>
  <input type="number" id="userGuess" min="1" max="100" placeholder="–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ"
         style="padding: 12px; width: 220px; margin: 0.75rem; text-align: center; font-size: 16px; border: 1px solid #ccc; border-radius: 6px;" />
  <br />
  <button id="submitGuess" style="padding: 10px 20px; margin: 0.5rem; font-size: 16px;">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
  <button id="newGame" style="padding: 10px 20px; margin: 0.5rem; font-size: 16px; background-color: #b1a897;">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
  <p id="attempts" style="font-size: 0.95em; color: #666; margin-top: 1rem;"></p>
  <p id="bestScore" style="font-size: 0.95em; color: #2980b9; margin-top: 0.5rem;"></p>
</div>
    </main>
        <footer>
      <p>¬© –ú–∞—Å–ª–æ–≤—Å–∫–∞—è –ê–ª–∏—Å–∞ –ù–∏–∫–æ–ª–∞–≤–µ–Ω–∞</p>
    </footer>

<script>
  (function() {
    
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    const userId = currentUser ? currentUser.username : 'guest';


    function initGame() {
      window.secretNumber = Math.floor(Math.random() * 100) + 1;
      window.attempts = 0;
      window.gameOver = false;

      document.getElementById('gameMessage').textContent = '–Ø –∑–∞–≥–∞–¥–∞–ª —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100. –ü–æ–ø—Ä–æ–±—É–π —É–≥–∞–¥–∞—Ç—å!';
      document.getElementById('gameMessage').style.color = '#333';
      document.getElementById('userGuess').value = '';
      document.getElementById('userGuess').focus();
      updateAttempts();
    }

    function loadBestScore() {
      const saved = localStorage.getItem(`guessGameBestScore_${userId}`);
      return saved ? parseInt(saved, 10) : null;
    }


    function saveBestScore(score) {
      localStorage.setItem(`guessGameBestScore_${userId}`, score.toString());
    }


    function updateAttempts() {
      document.getElementById('attempts').textContent = `–ü–æ–ø—ã—Ç–æ–∫: ${window.attempts}`;
      const best = loadBestScore();
      if (best !== null) {
        document.getElementById('bestScore').textContent = `–õ—É—á—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${best} –ø–æ–ø—ã—Ç–æ–∫`;
      } else {
        document.getElementById('bestScore').textContent = '–õ—É—á—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: –µ—â—ë –Ω–µ—Ç';
      }
    }

    function checkGuess() {
      if (window.gameOver) return;

      const guessInput = document.getElementById('userGuess');
      const guess = parseInt(guessInput.value, 10);

      if (isNaN(guess) || guess < 1 || guess > 100) {
        document.getElementById('gameMessage').textContent = '–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100!';
        document.getElementById('gameMessage').style.color = '#e74c3c';
        return;
      }

      window.attempts++;
      updateAttempts();

      if (guess === window.secretNumber) {
        document.getElementById('gameMessage').textContent = `üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è—é! –¢—ã —É–≥–∞–¥–∞–ª —á–∏—Å–ª–æ ${window.secretNumber} –∑–∞ ${window.attempts} –ø–æ–ø—ã—Ç–æ–∫!`;
        document.getElementById('gameMessage').style.color = '#2ecc71';
        window.gameOver = true;


        const best = loadBestScore();
        if (best === null || window.attempts < best) {
          saveBestScore(window.attempts);
          document.getElementById('bestScore').textContent = `üèÜ –ù–æ–≤—ã–π —Ä–µ–∫–æ—Ä–¥: ${window.attempts} –ø–æ–ø—ã—Ç–æ–∫!`;
        }
      } else if (guess < window.secretNumber) {
        document.getElementById('gameMessage').textContent = '–°–ª–∏—à–∫–æ–º –º–∞–ª–æ! –ü–æ–ø—Ä–æ–±—É–π –±–æ–ª—å—à–µ.';
        document.getElementById('gameMessage').style.color = '#e67e22';
      } else {
        document.getElementById('gameMessage').textContent = '–°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ! –ü–æ–ø—Ä–æ–±—É–π –º–µ–Ω—å—à–µ.';
        document.getElementById('gameMessage').style.color = '#e67e22';
      }

      guessInput.value = '';
      guessInput.focus();
    }


    document.getElementById('submitGuess').addEventListener('click', checkGuess);
    document.getElementById('newGame').addEventListener('click', initGame);
    document.getElementById('userGuess').addEventListener('keyup', (e) => {
      if (e.key === 'Enter') checkGuess();
    });

    initGame();
  })();
</script>
  <script>
      document.addEventListener('DOMContentLoaded', () => {
        const user = JSON.parse(localStorage.getItem('currentUser'));
        if (user) {
          document.getElementById('userName').textContent = user.firstName || user.username;
        }
      });
    </script>
  <script src="../scripts/auth.js"></script>
